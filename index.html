<!DOCTYPE html>
<html>
  <head>
    <title>Get the blues</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <!--simple header section-->
    <header>
      <h1 class="title">Get the blues</h1>
    </header>
    <!--Instructions-->
    <div class="curving-header" id="contentHolder">
      <h2 class="instructions" id="instructions">
        Click the button for lyrics to your own blues song
      </h2>
      <!--area where message will appear-->
      <h3 class="song" id="song"></h3>
      <!--Button for generating quote-->
      <div class="btn-container">
        <button class="get_message" id="get_message" type="submit">
          Get lyrics
        </button>
      </div>
    </div>
    <footer></footer>
    <!--Call JS script-->
    <script src="message_generator.js"></script>
  </body>
</html>
