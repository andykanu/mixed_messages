<!DOCTYPE html>
<html>
  <head>
    <title>Inspiring message generator</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <!--simple header section-->
    <header>
      <h1 class="title">Get some nonsense</h1>
    </header>
    <!--Instructions-->
    <div class="curving-header">
      <h2 class="instructions" id="instructions">
        Click the button for random nonsense
      </h2>
      <!--area where message will appear-->
      <h3 class="quote" id="quote"></h3>
      <!--Button for generating quote-->
      <div class="btn-container">
        <button class="get_message" id="get_message" type="submit">
          <!--onclick="displayMessage()"-->

          Get message
        </button>
      </div>
    </div>
    <footer></footer>
    <!--Call JS script-->
    <script src="message_generator.js"></script>
  </body>
</html>
